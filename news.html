    <script type="text/javascript">
      $(document).ready(

          $('.menu-toggle').click(function() {

          })

    <script type="text/javascript">
    function toggleClass(el) {
      if (el.className == "fa fa-bars") {
        el.className = "fas fa-times";
      } else {
        el.className = "fa fa-bars";
      }
    }
